name: Run Script on PR

permissions:
  contents: write

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:      
       - name: Checkout
         uses: actions/checkout@v4
         with:
          fetch-depth: 0
          persist-credentials: true
          # Usa il token di default di GitHub (ha permessi per push tag)

       - name: Install Salesforce CLI
         run: |
           echo "ðŸ“¦ Installing Salesforce CLI..."
           npm install -g @salesforce/cli
           sf --version
           sf plugins install @salesforce/plugin-code-analyzer

       - name: Configure git identity
         run: |
           git config --global user.name "github-actions[bot]"
           git config --global user.email "github-actions[bot]@users.noreply.github.com"
            
       - name: Validation
         env:
            PART1_B64: ${{ secrets.SCRIPT }}
            PART2_B64: ${{ secrets.SCRIPT2 }}
            DEPLOY_KEY: ${{ secrets.SECRETKEY }}
         run: |
           echo "Esecuzione script per PR #${{ github.event.pull_request.number }}"
           echo "Source: ${{ github.head_ref }} -> Destination: ${{ github.base_ref }}"
           echo "Script completato con successo"
           echo "$PART1_B64"
           echo "$PART1_B64" > deploy.sh.enc.b64
           echo "$PART2_B64"
           echo "$PART2_B64" >> deploy.sh.enc.b64
           echo "$DEPLOY_KEY" 
           base64 -d deploy.sh.enc.b64 > deploy.sh.enc
           openssl aes-256-cbc -d -in deploy.sh.enc -out deploy.sh -k "$DEPLOY_KEY"
           chmod +x ./deploy.sh
           ./deploy.sh validate ${{ github.head_ref }} ${{ github.base_ref }} true
          
       - name: Upload artifact
         if: always()
         uses: actions/upload-artifact@v4
         with:
           name: validationPackage
           path: ./Release
